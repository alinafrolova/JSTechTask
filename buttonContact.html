<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button contact</title>
</head>
<body>
<div id="openModal" class="modalDialog" >
    <div>
        <a href="#close" title="Close" class="close">X</a>
        <h2>Send me your please</h2>
        <div >
            <form id="form" class = "form">
                <div>
                    <div class="lable" > Your name</div>
                    <div class="input"> <input id = "name" name = "name" class="input" placeholder="Name" type="text" required placeholder="Your name" title="enter your name"maxlength="20" tabindex = "next" autofocus></div>
                </div>
                <div>
                    <div class="lable" > Your e-mail</div>
                    <div class="input"> <input email = "email" class="input" placeholder="E-mail" required placeholder="Your e-mail" title="enter your e-mail" pattern="\@" maxlength="20"  type="text" ></div>
                </div>
                <div>
                    <div class="lable" > Your telephone number </div>
                    <div class="input"> <input phone = "phone" class="input" placeholder="+38(code)000-00-00" title="enter your mobile phone in the format +38(code)000-00-00" pattern="+38[0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}" maxlength="16"  type="text"></div>
                </div>
                <div>
                    <div class="lable"> Your message</div>
                    <div class="input"> <textarea class="input" placeholder="Your message" title="enter your message, please" ></textarea></div>
                </div>
                <div>
                    <br><br>
                    <div> </div>
                    <div align="center"> <input name="mail_submit" type="submit" value="submit" > </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
